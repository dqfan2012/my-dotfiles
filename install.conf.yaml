- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.config/terminator:
        path: config/terminator/
        create: true
    ~/.fzf:
        path: fzf/
        create: true
    ~/.vim:
        path: vim/
        create: true
    ~/.vimrc: vimrc
    ~/.hgrc: hgrc
    ~/nerd-fonts: nerd-fonts
    ~/antigen: antigen
    ~/.wakatime.cfg: wakatime.cfg
